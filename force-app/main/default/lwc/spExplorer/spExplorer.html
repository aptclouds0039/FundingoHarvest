<template>
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
          Sharepoint Explorer
      </div>
      <div slot="actions">
        
      </div>
      <div slot="footer">
    
      </div>
      <div>
        <div class="slds-grid slds-wrap slds-align_absolute-center">
          <div class="slds-col slds-size_1-of-12">
            <lightning-button label="Back" onclick={handleBackClick} class="slds-align_absolute-center slds-wrap"></lightning-button>
          </div>
          <div class="slds-col slds-size_2-of-12">
            <lightning-input type="file" onchange={addFiles} class="slds-align_absolute-center"></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-12">
            <lightning-button label="Upload" onclick={uploadFiles} class="slds-align_absolute-center"></lightning-button>
          </div>
        </div>
        <div>
          
          
          
        </div>

        <div class="dataTableWrapper slds-p-around_xx-small">
            <c-custom-datatable
                onviewfile={handleFileClick}
                key-field="id"
                data={someData}
                columns={datatableColumns}
            ></c-custom-datatable>
        </div>
      </div>
    </lightning-card>
    <template if:true={showLoadingSpinner}>
      <div class="exampleHolder">
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
      </div>
    </template>
    
    
</template>
